<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
        <form class="login-window" action="#" method="post">
            <div class="text">
                Sign in
            </div>
            <div class="user-info">
                <div class="col-md-4 noice">
                    <label for="validationServer01" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="Mark" required>
                    <div class="valid-feedback username">
                      Looks good!
                    </div>
                    <div class="invalid-feedback username">
                        Try again
                      </div>
                </div>
                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="valid-feedback password">
                      Looks good!
                    </div>
                    <div class="invalid-feedback password">
                        Try again
                      </div>
                </div>
            </div>
            <input class="submission" type="submit" name="submit" id="submit" value="Submit">
            <div class="registration-block">Don`t have an account? <a href="/registration.html" class="registration-link">Registrate</a></div>
        </form>
              <div class="toast">
                <div class="toast-header">
                  <strong class="me-auto">Error</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                  Password is incorrect!
                </div>
              </div>
    </div>
    <script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
